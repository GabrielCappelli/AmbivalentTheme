{% extends "/base.html" %}
{% block title %}
    <title>{{ SITENAME }} - Tags</title>
{% endblock title %}
{% block main %}
<h1>View posts by Tag</h1>
<ul>
{% for tag, articles in tags|sort %}
    <li>
        <a href="{{ tag.url }}">{{ tag.name }} ({{ articles | count}})</a>
    </li>
{% endfor %}
</ul>
{% endblock main %}
