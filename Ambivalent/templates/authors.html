{% extends "/base.html" %}
{% block title %}
    <title>{{ SITENAME }} - Authors</title>
{% endblock title %}
{% block main %}
<h1>View posts by Author</h1>
<ul>
{% for author, articles in authors %}
    <li>
        <a href="{{ author.url }}">{{ author.name }} ({{ articles | count}})</a>
    </li>
{% endfor %}
</ul>
{% endblock main %}
